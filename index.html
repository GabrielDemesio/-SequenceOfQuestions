<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendação de Peças</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recomendação de Processador</h1>
        <form id="quizForm">
            <div class="question">
                <label>Qual marca de processador você prefere?</label><br>
                <input type="radio" name="brand" value="AMD"> AMD<br>
                <input type="radio" name="brand" value="Intel"> Intel<br>
            </div>
            <div class="question">
                <label>Qual faixa de preço você está considerando?</label>       <br>
                <input type="radio" name="value" value="1000"> Até       R$ 1000 <br>
                <input type="radio" name="value" value="2000"> R$ 1100 - R$ 2000 <br>
                <input type="radio" name="value" value="3000"> Acima de  R$ 2000 <br>
            </div>
            <div class="question">
                <label>Quantos Threads e Núcleos Você Prefere?</label><br>
                <input type="radio" name="size" value="pequena">  4/8  <br>
                <input type="radio" name="size" value="media"  >  6/12 <br>
                <input type="radio" name="size" value="grande" >  8/16 <br>
            </div>
            <button type="submit">Ver Recomendação</button>
            <button type="click" id="resetButton">Voltar</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
